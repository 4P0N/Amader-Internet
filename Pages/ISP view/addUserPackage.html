    <section id="adduserpackageList">
        <h1 style="text-align: left;padding-bottom: 8%;">Package Creation</h1>
        <div style="text-align: center;">
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Package Name</label>
                <div class="col-sm-5">
                  <input type="" class="form-control" id="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Package Price</label>
                <div class="col-sm-5">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected></option>
                        <option>500</option>
                        <option>700</option>
                        <option>800</option>
                        <option>1000</option>
                        <option>1200</option>
                        <option>1500</option>
                        <option>1800</option>
                        <option>2000</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Package Bandwidth</label>
                <div class="col-sm-5">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>5</option>
                        <option>7</option>
                        <option>10</option>
                        <option>12</option>
                        <option>15</option>
                        <option>20</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Package Duration</label>
                <div class="col-sm-5">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected></option>
                        <option>1 month</option>
                        <option>2 month</option>
                        <option>3 month</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Package IP</label>
                <div class="col-sm-5">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected></option>
                        <option>No Real IP</option>
                        <option>1 Real IP</option>
                        <option>2 Real IP</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Package Remark</label>
                <div class="col-sm-5">
                  <input type="" class="form-control" id="">
                </div>
            </div>
        </div>
