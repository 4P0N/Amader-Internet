    <section id="adduserpackageList">
        <h1 style="text-align: left;padding-bottom: 8%;">Package Creation</h1>
        <div style="text-align: center;">
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Package Name</label>
                <div class="col-sm-5">
                    <input type="" class="form-control" id="">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Package Price</label>
                <div class="col-sm-5">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected></option>
                        <option>50000</option>
                        <option>70000</option>
                        <option>80000</option>
                        <option>100000</option>
                        <option>120000</option>
                        <option>150000</option>
                        <option>180000</option>
                        <option>200000</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Package Bandwidth</label>
                <div class="col-sm-5">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>5</option>
                        <option>7</option>
                        <option>10</option>
                        <option>12</option>
                        <option>15</option>
                        <option>20</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Package Duration</label>
                <div class="col-sm-5">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected></option>
                        <option>1 month</option>
                        <option>2 month</option>
                        <option>3 month</option>
                        <option>6 month</option>
                        <option>12 month </option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Package Remark</label>
                <div class="col-sm-5">
                    <input type="" class="form-control" id="">
                </div>
            </div>
        </div>
